<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
</head>
<body>
    <h1>Patient Data Form</h1>
    <form>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>
        
        <label >Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="howoften">How often do you use ChatGPT</label>

        <select name="howoften" id="howoften"> 
        <option value="never">never</option>
        <option value="rarely">rarely</option>
        <option value="occasionally">occasionally</option>
        <option value="often">often</option>
        <option value="constantly">constantly</option>
        </select><br><br>

        <label for="benefits">Describe shortly your benefits from using AI:</label><br>
        <input type="text" id="benefits" name="benefits"><br><br>

        <br><br><button type="button">Ok</button>
        <button type="button">Cancel</button>
    </form>
</body>
</html>
